<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }


      paper-checkbox {
        --paper-checkbox-size: 13px;
      }

      .item-done-true {
        text-decoration: line-through;
      }
      .toastie {
        width: 100%;
        background-color: brown;
      }

      

      hr {
        margin: 0 0;
      }

      .padding-top {
        padding-top: 20px;
      }


      .textRight {
        text-align: right;
      }

      .textCenter {
        text-align: center;
      }

      .doneLeft {
        padding-left: 0px;
      }

      #sortButton {
        height: 30px;
        width: 30px;
        padding: 0 0;
        margin: 0 0;
      }

      #item-container {
        font-size: 12px;
      }

      paper-icon-button#delete {
        color: brown;        
      }
    </style>
  </template>
</dom-module>
