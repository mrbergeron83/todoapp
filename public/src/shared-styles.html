<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }


      paper-checkbox {
        --paper-checkbox-size: 13px;
      }

      .item-done-true {
        text-decoration: line-through;
      }

      #defLine {
        display: block;
        margin-top: 5px;
        margin-bottom: 0px;
      }

      .todoItem {
        display: inline-block;
        overflow: hidden;
        vertical-align: middle;
        max-width: 50%;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-size: 12px;
      }

      #separator {
        margin-top: 5px;
        margin-bottom: 0;
      }

      .iconBlock {
        display: inline-block;
      }

      .date {
        display: inline-block;
        float: right;
        margin-top: 20px;
        font-size: 12px;
        margin-right: 18px;
      }

      .todoHead {
        display: inline;
      }

      #todoHeader {
        font-weight: 800;
        height: 30px;
        font-size: 12px;
      }

      #dateSort {
        float: right;
        font-weight: bold;
        font-size: 12px;
      }

      #dateDiv {
        display: inline-block;
        float: right;
        font-weight: bold;
        font-size: 10px;
        padding-top: 10px;
        
      }

      #todoDiv {
        margin-left: 43px;
      }

      #doneBox {
        margin-left: 10px;
      }

      #sortButton {
        height: 35px;
      }

      #unDelete {
        height: 35px;
        width: 35px;
      }

      #destroy {
        color: red;
        font-weight: 800;
      }

      #delete {
        color: brown;
        height: 35px;
        width: 35px;
        padding-left: 0px;
      }

      .toastie {
        width: 100%;
        background-color: brown;
      }
    </style>
  </template>
</dom-module>
